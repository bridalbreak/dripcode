<!DOCTYPE html>
<html>
<head>
  <title>Drip Code Exchange</title>
  <link href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="center-content">
  <header>
    <h1>Drip Code Exchange</h1>
  </header>
  
  <main>
    <section id="donor-section">
      <h2>Post a Code</h2>
      <form id="donor-form">
        <label for="code-input">Code:</label>
        <input type="text" id="code-input" required>
        <button type="submit"><i class="fas fa-paper-plane"></i> Post</button>
      </form>
    </section>
    
    <section id="receiver-section">
      <h2>Retrieve a Code</h2>
      <button id="retrieve-button"><i class="fas fa-download"></i> Retrieve a Code</button>
      <p id="code-display"></p>
    </section>
  </main>
  
  <footer>
    <p>Made with love for the drip.haus community</p>
    <a href="https://www.exemple.com">Buy us a coffee</a>
  </footer>

  <script src="index.js"></script>
</body>
</html>
