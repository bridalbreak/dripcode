<!DOCTYPE html>
<html>
<head>
  <title>Drip Code Exchange Site</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Gift Code Exchange Site</h1>
  </header>
  
  <main>
    <section id="donor-section">
      <h2>Post a Code</h2>
      <form id="donor-form">
        <label for="code-input">Code:</label>
        <input type="text" id="code-input" required>
        <button type="submit">Post</button>
      </form>
    </section>
    
    <section id="receiver-section">
      <h2>Retrieve a Code</h2>
      <button id="retrieve-button">Retrieve a Code</button>
      <p id="code-display"></p>
    </section>
  </main>
  
  <footer>
    <p>All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
